<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/account/register" method="post" enctype="multipart/form-data">
    <span th:text="${param.errorMsg}"/><br/>
    用户类型：<input type="radio" name="type" value="1"/>普通用户，<input type="radio" name="type" value="2"/>经纪人<br/>
    全名：<input type="text" name="name"/><br/>
    email：<input type="text" name="email"/><br/>
    手机号：<input type="text" name="phone"/><br/>
    密码：<input type="password" name="passwd"/><br/>
    确认密码：<input type="password" name="confirmPasswd"/><br/>
    自我介绍：<textarea name="aboutme"></textarea><br/>
    用户头像：<input type="file" name="avatorFile"  accept="image/jpeg,image/png" /><br/>
    <input type="submit" value="注册账号"/>
</form>

</body>
</html>
